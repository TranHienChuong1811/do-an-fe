<div class="container mt-5 bg-light">
  <div class="row">
    <div class="col-3">
      <img [ngSrc]="story?.coverImage" class="img-fluid" alt="Responsive image" height="283" width="220" />
      <div class="text-dark">
        <fa-icon [icon]="faUser"></fa-icon>
        <span class="badge badge-primary text-dark">{{ story?.author }}</span>
      </div>
      <div>
        <fa-icon [icon]="faCalendar"></fa-icon>
        <span class="badge badge-primary text-dark">{{ date | date: 'yyyy-MM-dd hh:mm:ss' }}</span>
      </div>
    </div>
    <div class="col-9">
      <h1 class="text-bold">{{ story?.title }}</h1>
      <div>
        Đánh giá:
        <fa-icon *ngFor="let star of stars" [icon]="faStar" class="text-warning"></fa-icon>
      </div>
      <hr>
      <div>
        <p class="text-bold">Giới thiệu:</p>
        <p [innerHTML]="story?.description"></p>
      </div>
    </div>

    <div class="col-12">
      <div class="mt-5">
        <h2 class="text-bold">Nội dung</h2>
      </div>
      @for (chapter of story?.chapters; track chapter) {
        <div class="mt-3 chapter" (click)="openChapter(chapter)">
          <h4 class="text-bold">{{ chapter?.title }}</h4>
        </div>
      } @empty {
        <div class="mt-3">
          <h4 class="text-bold">Chưa có chương nào</h4>
        </div>
      }
    </div>
  </div>
</div>
